---
Configuration:
  status: info
  name: Default
  Properties:
    Property:
      name: SYSTEM_OUT_PATTERN
      value: "[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n"
  Appenders:
    Console:
      name: Console_Appender
      target: SYSTEM_OUT
      PatternLayout:
        pattern: ${SYSTEM_OUT_PATTERN}
  Loggers:
    Root:
      level: info
      AppenderRef:
        ref: Console_Appender
    Logger:
      - name: app
        level: info
        additivity: false
        AppenderRef:
          ref: Console_Appender
